- type: entity
  parent: PlushieHuman
  id: PlushieJanie
  name: Janie plushie
  description: Sua própria Janie, edição de colecionador.
  components:
  - type: Sprite
    sprite: _Andromeda/Objects/Fun/andromeda_plush.rsi
    state: janie
  - type: UseDelay
    delay: 1.5
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Voice/Human/womanlaugh.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Voice/Human/female_sigh.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/Voice/Human/womanlaugh.ogg
      params:
        volume: 1
  - type: Food
    requiresSpecialDigestion: true
    useSound:
      path: /Audio/Voice/Human/femalescream_4.ogg
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Voice/Human/femalescream_2.ogg
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/Voice/Human/femalescream_5.ogg

